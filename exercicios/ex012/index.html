<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video controls width="500" poster="img/limoes-capa.png">
       <source src="media/meu-video.mp4" type="video/mp4">
       <source src="media/meu-video.m4v" type="video/m4v">
       <source src="media/meu-video.ogv" type="video/ogv">
       <source src="media/meu-video.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h2>Inserindo vídeo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
